<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se Five Steps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cadastre-se</h1>
    <form
      action="index.html"
      method="POST"
      class="form"
    >
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" required />
      <label for="idade">Data de Nascimento</label>
      <input type="date" name="idade" id="idade" required />
      </br>
      <label for="txtuf">UF:&nbsp;&nbsp;</label><select name="txtuf">
      <option>AC</option>
      <option>AM</option>
      <option>AL</option>
      <option>AP</option>
      <option>BA</option>
      <option>CE</option>
      <option>DF</option>
      <option>ES</option>
      <option>GO</option>
      <option>MA</option>
      <option>MG</option>
      <option>MT</option>
      <option>MS</option>
      <option>PA</option>
      <option>PB</option>
      <option>PE</option>
      <option>PI</option>
      <option>PR</option>
      <option>RJ</option>
      <option>RN</option>
      <option>RO</option>
      <option>RR</option>
      <option>RS</option>
      <option>SC</option>
      <option>SE</option>
      <option selected>SP</option>
      <option>TO</option>
      </select>
      <label for="txtcida">Unidade:</label>
      <input name="txtcida" type="text" placeholder="Preencha o nome da cidade" value=" Rua Augusta, 1585; Consolação - São Paulo" required /><br/><br/>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required />
      <label for="message">Mensagem</label>
      <textarea name="message" id="message" required></textarea>
      <input type="hidden" name="_captcha" value="false" />
      <input
        type="hidden"
        name="_next"
        value="https://yourdomain.co/thanks.html"
      />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
